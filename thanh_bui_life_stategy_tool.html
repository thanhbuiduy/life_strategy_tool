<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Life Strategy Matrix</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1 { text-align: center; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    input[type="number"] {
      width: 60px;
    }
    canvas {
      margin-top: 40px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Life Strategy Matrix</h1>

  <table id="lifeTable">
    <thead>
      <tr>
        <th>Life Unit</th>
        <th>Time (hrs/week)</th>
        <th>Importance (1–5)</th>
        <th>Satisfaction (1–5)</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <button onclick="updateChart()">Update Chart</button>
  <button onclick="exportToExcel()">Export to Excel (.xlsx)</button>

  <canvas id="lifeChart" width="800" height="600"></canvas>

  <script>
    const lifeUnits = [
      "Health", "Work", "Family", "Friends", "Learning", "Finance",
      "Spirituality", "Community", "Creativity", "Fun", "Rest", "Environment",
      "Personal Growth", "Partner/Relationship", "Travel", "Volunteering"
    ];

    const tableBody = document.getElementById("tableBody");

    lifeUnits.forEach((unit, i) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${unit}</td>
        <td><input type="number" id="time-${i}" min="0" value="0"></td>
        <td><input type="number" id="importance-${i}" min="1" max="5" value="3"></td>
        <td><input type="number" id="satisfaction-${i}" min="1" max="5" value="3"></td>
      `;
      tableBody.appendChild(row);
    });

    const ctx = document.getElementById("lifeChart").getContext("2d");
    let chart;

    function updateChart() {
      const data = lifeUnits.map((unit, i) => {
        const time = +document.getElementById(`time-${i}`).value;
        const importance = +document.getElementById(`importance-${i}`).value;
        const satisfaction = +document.getElementById(`satisfaction-${i}`).value;
        return { x: importance, y: satisfaction, r: Math.sqrt(time) * 5, label: unit };
      });

      const chartData = {
        datasets: [{
          label: 'Life Units',
          data: data,
          backgroundColor: 'rgba(54, 162, 235, 0.5)',
          borderColor: 'blue',
          borderWidth: 1,
          parsing: {
            xAxisKey: 'x',
            yAxisKey: 'y',
            rKey: 'r'
          }
        }]
      };

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'bubble',
        data: chartData,
        options: {
          scales: {
            x: {
              title: { display: true, text: "Importance" },
              min: 0, max: 5
            },
            y: {
              title: { display: true, text: "Satisfaction" },
              min: 0, max: 5
            }
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `${context.raw.label}: ${context.raw.r.toFixed(1)} size`;
                }
              }
            }
          }
        }
      });
    }

    function exportToExcel() {
      const data = [["Unit", "Time (hrs/week)", "Importance (1-5)", "Satisfaction (1-5)"]];

      lifeUnits.forEach((unit, i) => {
        const time = document.getElementById(`time-${i}`).value || "0";
        const importance = document.getElementById(`importance-${i}`).value || "1";
        const satisfaction = document.getElementById(`satisfaction-${i}`).value || "1";
        data.push([unit, +time, +importance, +satisfaction]);
      });

      const worksheet = XLSX.utils.aoa_to_sheet(data);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Life Strategy");

      XLSX.writeFile(workbook, "life_strategy.xlsx");
    }

    updateChart();
  </script>
</body>
</html>
